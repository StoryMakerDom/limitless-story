<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limitless Story</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: black;
            overflow-x: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('burning_city.gif') no-repeat center center/cover;
            z-index: -1;
            animation: flicker 2s infinite alternate;
        }
        @keyframes flicker {
            0% { filter: brightness(100%); }
            100% { filter: brightness(80%); }
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .content {
            padding: 100px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#characters">Characters</a>
        <a href="#story">Story</a>
        <a href="#lore">World & Lore</a>
        <a href="#updates">Updates</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content" id="home">
        <h1>Welcome to the Limitless Story</h1>
        <p>Dive into a world of power, sacrifice, and limitless potential.</p>
    </div>
</body>
</html>
